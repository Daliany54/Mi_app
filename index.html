<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Odontológico - Reserva de Citas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de Citas Odontológicas</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha deseada:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Hora preferida:</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <label for="service">Servicio requerido:</label>
                <select id="service" required>
                    <option value="">Seleccione un servicio</option>
                    <option value="limpieza">Limpieza dental</option>
                    <option value="blanqueamiento">Blanqueamiento</option>
                    <option value="ortodoncia">Ortodoncia</option>
                    <option value="extraccion">Extracción</option>
                    <option value="calza">Calza (obturación)</option>
                </select>
            </div>
            <button type="submit">Reservar Cita</button>
        </form>
        <div id="confirmation" style="display: none; margin-top: 20px; padding: 15px; background-color: #d4edda; border-radius: 5px;">
            <h3>¡Cita reservada exitosamente!</h3>
            <p id="confirmation-details"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
